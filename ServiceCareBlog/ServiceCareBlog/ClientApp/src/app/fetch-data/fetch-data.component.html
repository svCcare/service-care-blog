<h1 id="tableLabel">Blog posts</h1>

<p>This component demonstrates fetching data from the API.</p>

<p *ngIf="!posts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts">
  <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
    </tr>
  </tbody>
</table>
